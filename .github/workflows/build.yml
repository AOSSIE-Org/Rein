name: Build Desktop Apps

on:
  push:
    branches: ["main", "explore-packaging"]
  pull_request:

jobs:
  build-electron:
    name: Electron Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: rein-packaging/electron-test
        run: npm install

      - name: Build Electron App
        working-directory: rein-packaging/electron-test
        run: npm run build

      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: rein-packaging/electron-test/dist/
          if-no-files-found: error

  build-tauri:
    name: Tauri Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Remove conflicting root PostCSS config
        run: |
          if [ -f postcss.config.js ]; then rm postcss.config.js; fi

      - name: Install Dependencies
        working-directory: rein-packaging/tauri-app
        run: npm install

      - name: Build Tauri App
        working-directory: rein-packaging/tauri-app
        run: npm run tauri build

      - name: Upload Tauri Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/
          if-no-files-found: error