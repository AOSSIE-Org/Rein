name: Build (Electron + Tauri)

on:
  push:
    branches:
      - main
      - explore-packaging
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-electron:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: rein-packaging/electron-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Upload Electron Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-build
          path: rein-packaging/electron-test/dist/
          retention-days: 7

  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: rein-packaging/tauri-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            pkg-config

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Tauri Artifact (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/
          retention-days: 7

      - name: Upload Tauri Artifact (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-build
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/
          retention-days: 7

      - name: Upload Tauri Artifact (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-build
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/
          retention-days: 7