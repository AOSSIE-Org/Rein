name: Build (Electron + Tauri)

on:
  push:
    branches:
      - explore-packaging
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-electron:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: rein-packaging/electron-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (REQUIRED FOR VITE)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install
        working-directory: .

      - name: Install Electron dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: rein-packaging/electron-test/dist/
          retention-days: 7

  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: rein-packaging/tauri-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (FIXES YOUR ERROR)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install
        working-directory: .

      - name: Install frontend dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Tauri Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/
          retention-days: 7
