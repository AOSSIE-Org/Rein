name: Build Desktop Apps

on:
  push:
    branches:
      - main
      - explore-packaging
  pull_request:

jobs:
  build-electron:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd rein-packaging/electron-test
          npm install

      - name: Build Electron App
        run: |
          cd rein-packaging/electron-test
          npm run build

      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: rein-packaging/electron-test/dist/

  build-tauri:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install root dependencies
        run: npm install

      - name: Install Tauri dependencies
        run: |
          cd rein-packaging/tauri-app
          npm install

      - name: Build Tauri App
        run: |
          cd rein-packaging/tauri-app
          npm run tauri build

      - name: Upload Tauri Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: rein-packaging/tauri-app/src-tauri/target/release/bundle/